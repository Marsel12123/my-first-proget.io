    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .carousel-container {
            width: 1000px;
            height: 700px;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .carousel-slide img {
            max-width: 50%; /* Уменьшенная ширина фотографий */
            max-height: 50%; /* Уменьшенная высота фотографий */
            object-fit: cover;
        }

        .carousel-navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .carousel-navigation button {
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
        }

        .caption {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }

        .caption::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: black;
            bottom: -4px;
            transform: scaleX(0.8) skewX(-20deg);
        }
    </style>
</head>
<body>
<div class="caption">Для футбола</div>
<div class="carousel-container">
    <div class="carousel-slide">
        <img src="Rectangle 13.png" alt="">
        <img src="Rectangle 14.png" alt="">
        <img src="Rectangle 15.png" alt="">
        <img src="Rectangle 16.png" alt="">
    </div>

    <div class="carousel-navigation">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    var slideIndex = 0;
    var slides = document.getElementsByClassName("carousel-slide")[0].getElementsByTagName("img");

    function showSlide() {
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
    }

    function nextSlide() {
        slideIndex++;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        showSlide();
    }

    function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        }
        showSlide();
    }

    showSlide();
</script>
</body>
</html>
